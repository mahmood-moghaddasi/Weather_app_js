<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Botostart | Weather App</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="header">
      <div class="search-section">
        <img
          id="location-icon"
          src="img/location-poi-svgrepo-com (1).svg"
          alt=""
        />
        <div>
          <input
            placeholder="city name"
            type="text"
            name=""
            id="search-input"
          />
          <button id="search-button">Search</button>
        </div>
      </div>
      <div id="city-stats-card">
        <h1 id="city-name">Sanandaj</h1>
        <div id="weather-stats">
          <img src="" id="waether-icon" alt="" />
          <p class="stats">clear</p>
          <p class="temp">20c</p>
        </div>
        <div class="air-stats">
          <p>Humidity : <span id="humidity">26 %</span></p>
          <p>Wind Speed : <span id="wind-speed">26 %</span></p>
        </div>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
